{% paginate products by 48 %}

  <ul>
    {% for product in pagination.items %}
    
      {{ partial('shop-product-list-item', {'product': product}) }}

    {% else %}

      {% if empty_text %}<li class="empty">{{ empty_text }}</li>{% endif %}

    {% endfor %}
  </ul>

{{ open_form() }}
  <div class="pagination-centered">
    <div class="pagination">
      {% navigation %}
    </div>
  </div>

  {% endpaginate %}
{{ close_form() }}
