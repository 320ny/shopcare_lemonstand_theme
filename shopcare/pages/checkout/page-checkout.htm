---
action: 'shop:checkout'
template: checkout
protocol: all
published: true
name: Checkout
url: /checkout
---

{% if not items.count %}
  <div id="checkout-page" class="empty-cart">
    <a href="{{ site_url('shop') }}" class="empty-cart">Your cart is empty! Continue shopping.</a>
  </div>
{% else %}
  <div id="checkout-page">{{ partial('shop-checkout') }}</div>
{% endif %}
